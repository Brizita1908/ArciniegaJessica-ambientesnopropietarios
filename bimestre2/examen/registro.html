<!DOCTYPE html> 
<html lang="es"> 
<head> 
  <meta charset="utf-8"> 
  <title>Registro de Estudiantes</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-5 col-md-offset-3">
            <h3>Registrate para poder matricularte</h3>
            <form id="registro">
              <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" name="nombres" class="form-control" id="nombres" placeholder="Nombres">
              </div>
              <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="Apellidos">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="contrasena">Contrase単a</label>
                <input type="password" name="contrasena" class="form-control" id="contrasena" placeholder="Contrase単a">
              </div>
              <div class="form-group">
                <label for="vercontrasena">Verificar Contrase単a</label>
                <input type="password" name="vercontrasena" class="form-control" id="vercontrasena" placeholder="Contrase単a">
              </div>
            </form>
            <button type="button" class="btn btn-primary" id="btn-registrarme" data-loading-text="Registrando...">Registrarme</button>
            <button type="button" class="btn btn-default" id="btn-cancelar">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
            



    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
